<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
<style>
:root{--green:#154734;--gold:#DF9422;--mint:#E6F0EB;--white:#fff;--text:var(--white);--muted:#d7e3dc;--card:#113a2a;--btn:var(--gold);--btnh:#c8821f;--radius:14px}
*{box-sizing:border-box}body{margin:0;background:var(--green);color:var(--text);font-family:"DM Sans",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif}
a{color:inherit;text-decoration:none}
header{background:var(--green);border-bottom:3px solid var(--gold);padding:16px 16px;text-align:center}
h1{margin:0;font-family:"Oswald",Impact,"DIN Condensed","Arial Narrow",sans-serif}
main{max-width:1100px;margin:24px auto 48px;padding:0 16px}
.crumbs{margin:8px 0 16px;font-size:14px;color:var(--mint)} .crumbs a{text-decoration:underline;color:var(--mint)}
.box{background:#0f3224;border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:14px 16px;color:var(--mint);margin-bottom:16px}
.btn{display:inline-block;background:var(--btn);color:#fff;padding:9px 12px;border-radius:9px;font-weight:700}
.btn:hover{background:var(--btnh)}
#map{height:70vh;background:#0f3224;border:1px solid rgba(255,255,255,.08);border-radius:var(--radius)}
</style>
</head>
